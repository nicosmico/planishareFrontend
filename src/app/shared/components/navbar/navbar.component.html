<nav class="navbar" *ngIf="!isMobile()">
    <app-search-button *ngIf="buttons.desktopSearchButton"></app-search-button>
    <button mat-raised-button class="logo" [routerLink]="['/']" *ngIf="buttons.desktopLogo">
        Planishare
    </button>
    <ul>
        <!-- TODO: Create active in buttons maybe blue backgrpund -->
        <li *ngIf="!isUserAuth">
            <app-big-button
                text="Registrarse"
                icon="person_add"
                [routerLink]="['/auth/register']">
            </app-big-button>
        </li>
        <li *ngIf="!isUserAuth">
            <app-big-button
                text="Iniciar Sesión"
                icon="login"
                [routerLink]="['/auth/login']">
            </app-big-button>
        </li>
        <li *ngIf="isUserAuth">
            <app-big-button
                text="Mis publicaciones"
                icon="description">
            </app-big-button>
        </li>
        <li *ngIf="isUserAuth">
            <app-big-button
                text="Crear publicación"
                icon="control_point">
            </app-big-button>
        </li>
        <li *ngIf="isUserAuth">
            <button mat-mini-fab class="profile-button" (click)="logout()">
                <mat-icon>person</mat-icon>
            </button>
        </li>
    </ul>
</nav>

<nav class="navbar" *ngIf="isMobile()">
    <button mat-icon-button (click)="openSidenav()">
        <mat-icon>menu</mat-icon>
    </button>
    <button mat-raised-button class="logo" [routerLink]="['/']" *ngIf="buttons.mobileLogo">
        Planishare
    </button>
    <app-search-button [simpleIcon]="true" [ngClass]="!buttons.mobileSearchButton ? 'visibility-hidden': ''"></app-search-button>
</nav>
