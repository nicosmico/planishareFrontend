<button
  class="button-toggle-select"
  mat-raised-button
  [ngStyle]="buttonStyle"
  (click)="toggleSelect(custom_select)">
    <span>{{ _buttonText }}</span>
    <mat-icon>expand_more</mat-icon>
</button>

<mat-form-field>
  <mat-label>{{ _buttonText }}</mat-label>
  <mat-select [formControl]="control" disableOptionCentering #custom_select>
      <mat-option>
        <ngx-mat-select-search
          [disableInitialFocus]="true"
          [formControl]="search"
          placeholderLabel="{{ placeholder }}"
          noEntriesFoundLabel="No se encontraron resultados">
        </ngx-mat-select-search>
      </mat-option>
      <mat-option [value]="option" *ngFor="let option of _list">{{ option.text }}</mat-option>
  </mat-select>
</mat-form-field>
