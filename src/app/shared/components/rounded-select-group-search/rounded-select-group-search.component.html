<button
  [disabled]="disabled"
  class="button-toggle-select"
  mat-raised-button
  [ngStyle]="buttonStyle"
  (click)="toggleSelect(custom_select)">
    <span>{{ _buttonText ?? buttonText }}</span>
    <mat-icon>expand_more</mat-icon>
</button>

<mat-form-field>
  <mat-label>{{ _buttonText }}</mat-label>
  <mat-select [formControl]="control" disableOptionCentering #custom_select>
      <mat-option>
        <ngx-mat-select-search
          [formControl]="search"
          placeholderLabel="{{ placeholder }}"
          [searching]="loading"
          noEntriesFoundLabel="No se encontraron resultados">
        </ngx-mat-select-search>
      </mat-option>
      <mat-option *ngIf="!!control.value" [value]="null">Borrar</mat-option>
      <mat-divider></mat-divider>
      <mat-optgroup *ngFor="let group of filteredList" [label]="group.groupName">
        <mat-option *ngFor="let option of group.options" [value]="option">
          {{ option.text }}
        </mat-option>
      </mat-optgroup>
  </mat-select>
</mat-form-field>
